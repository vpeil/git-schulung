# Basics

## Konfiguration

```bash
$ git config --global user.name "..."
$ git config --global user.email "..."
```

---

# Ein einfacher git-Workflow

```bash
$ git init testprojekt
$ cd testprojekt

# README.md anlegen und dann hinzufügen

$ git add . # oder besser git add README.md

$ git status

$ git commit -m "README erstellt"

$ git status
$ git log
```

---

# Ein erweiterter git-Workflow

```bash
$ git remote add origin https://github.com/vpeil/perl-map-tube-bielefeld.git
$ git remote -v

# lokales Repository synchronisieren
$ git pull origin main
$ git push -u origin main # zukünftig dann nur noch "git push" notwendig

# und dann ad infinitum:
# Datei ändern, git add {Datei(en)}, git commit, git pull, git push
```

---

# ... und jetzt mit Verzweigungen (Branches)

```bash
$ git branch

$ git switch -c bug_01

# Dateien ändern ...

$ git add -u

$ git commit -m"fixes #2. Bug in user account ..."
$ git push origin bug_01
```

---

# ... was ist mit Fehlern?

```bash
# ich habe was falsch gemacht!
$ git revert {commit}
$ git log
$ ...
```
